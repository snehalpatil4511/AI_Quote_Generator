<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(45deg, #ff6b6b, #ee5a24);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: white;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --shadow-light: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-heavy: 0 25px 50px rgba(0, 0, 0, 0.25);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            z-index: -1;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            animation: slideDown 0.8s ease-out;
        }

        .title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            color: var(--text-primary);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            flex: 1;
        }

        .controls-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow-heavy);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        .controls-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .control-label {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-input {
            padding: 12px 16px;
            border: none;
            border-radius: 12px;
            background: var(--glass-bg);
            color: var(--text-primary);
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
        }

        .control-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--glass-border);
            transform: scale(1.02);
        }

        .control-input option {
            background: #764ba2;
            color: white;
            padding: 8px;
        }

        .advanced-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .toggle-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 25px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-switch::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 21px;
            height: 21px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .toggle-switch.active {
            background: var(--secondary-gradient);
        }

        .toggle-switch.active::before {
            transform: translateX(25px);
        }

        .toggle-label {
            color: var(--text-primary);
            font-size: 0.85rem;
            font-weight: 500;
        }

        .generate-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .generate-btn {
            background: var(--secondary-gradient);
            color: white;
            border: none;
            padding: 16px 48px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .generate-btn:hover::before {
            left: 100%;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .auto-generate {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .quote-section {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow-heavy);
            border: 1px solid var(--glass-border);
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s ease-out 0.4s both;
        }

        .quote-section::before {
            content: '"';
            position: absolute;
            top: -20px;
            left: 20px;
            font-size: clamp(60px, 10vw, 120px);
            color: rgba(255, 255, 255, 0.08);
            font-family: serif;
            z-index: 0;
        }

        .quote-section::after {
            content: '"';
            position: absolute;
            bottom: -60px;
            right: 20px;
            font-size: clamp(60px, 10vw, 120px);
            color: rgba(255, 255, 255, 0.08);
            font-family: serif;
            z-index: 0;
        }

        .quote-content {
            position: relative;
            z-index: 1;
            text-align: center;
            width: 100%;
        }

        .quote-text {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: var(--text-primary);
            line-height: 1.6;
            margin-bottom: 1.5rem;
            font-style: italic;
            font-weight: 300;
            animation: fadeIn 0.8s ease-in;
        }

        .quote-author {
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .quote-meta {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        .meta-tag {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .loading {
            display: none;
            color: var(--text-primary);
            font-size: 1.1rem;
            text-align: center;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .action-btn {
            background: var(--glass-bg);
            color: var(--text-primary);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.9rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: 1px solid transparent;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            border-color: var(--glass-border);
        }

        .sidebar {
            display: none;
            position: fixed;
            top: 0;
            right: -400px;
            width: 350px;
            height: 100vh;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-left: 1px solid var(--glass-border);
            padding: 2rem;
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .sidebar-title {
            color: var(--text-primary);
            font-size: 1.3rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .favorites-section {
            margin-bottom: 2rem;
        }

        .section-title {
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .favorite-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid #ff6b6b;
            position: relative;
            transition: all 0.3s ease;
        }

        .favorite-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .favorite-quote {
            color: var(--text-primary);
            font-style: italic;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .favorite-author {
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
        }

        .remove-favorite {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1rem;
            padding: 0.25rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .remove-favorite:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ff6b6b;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            z-index: 1100;
            animation: slideInRight 0.3s ease-out;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 300px;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.3); }
            to { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(255, 255, 255, 0.6); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .app-container {
                padding: 1rem;
            }

            .controls-panel, .quote-section {
                padding: 1.5rem;
            }

            .controls-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .advanced-controls {
                grid-template-columns: 1fr;
            }

            .generate-btn {
                padding: 14px 32px;
                font-size: 1rem;
            }

            .actions {
                grid-template-columns: repeat(2, 1fr);
            }

            .sidebar {
                width: 100%;
                right: -100%;
            }

            .quote-meta {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .app-container {
                padding: 0.5rem;
            }

            .controls-panel, .quote-section {
                padding: 1rem;
                border-radius: 15px;
            }

            .generate-btn {
                padding: 12px 24px;
                font-size: 0.95rem;
            }

            .actions {
                flex-direction: column;
                width: 100%;
            }

            .action-btn {
                justify-content: center;
                padding: 12px 20px;
            }
        }

        @media (min-width: 1024px) {
            .main-content {
                grid-template-columns: 2fr 1fr;
            }

            .quote-section {
                grid-column: 1 / -1;
            }

            .sidebar {
                position: static;
                display: block;
                width: auto;
                height: auto;
                background: var(--glass-bg);
                backdrop-filter: blur(20px);
                border-radius: 20px;
                border: 1px solid var(--glass-border);
                box-shadow: var(--shadow-heavy);
                animation: slideUp 0.8s ease-out 0.6s both;
            }

            .sidebar-header {
                display: none;
            }
        }
    </style>
</head>

        // Application state
        let currentQuote = null;
        let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
        let autoGenerateInterval = null;
        let isDarkMode = false;
        let soundEnabled = false;

        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            setupEventListeners();
            generateQuote();
        });

        function initializeApp() {
            updateFavoritesList();
            
            // Load preferences
            isDarkMode = localStorage.getItem('darkMode') === 'true';
            soundEnabled = localStorage.getItem('soundEnabled') === 'true';
            
            // Set initial toggle states
            document.getElementById('darkModeToggle').classList.toggle('active', isDarkMode);
            document.getElementById('soundToggle').classList.toggle('active', soundEnabled);
            
            // Apply dark mode if enabled
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            }
        }

        function setupEventListeners() {
            // Toggle switches
            document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);
            document.getElementById('autoGenerateToggle').addEventListener('click', toggleAutoGenerate);
            document.getElementById('soundToggle').addEventListener('click', toggleSound);
            
            // Auto-generate interval slider
            const intervalSlider = document.getElementById('autoInterval');
            const intervalDisplay = document.getElementById('intervalDisplay');
            
            intervalSlider.addEventListener('input', function() {
                intervalDisplay.textContent = this.value + 's';
                if (autoGenerateInterval) {
                    clearInterval(autoGenerateInterval);
                    startAutoGenerate();
                }
            });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey || e.metaKey) {
                    switch(e.key) {
                        case 'Enter':
                            e.preventDefault();
                            generateQuote();
                            break;
                        case 'c':
                            e.preventDefault();
                            copyQuote();
                            break;
                        case 's':
                            e.preventDefault();
                            saveToFavorites();
                            break;
                    }
                }
            });
            
            // Close sidebar when clicking outside
            document.addEventListener('click', function(e) {
                const sidebar = document.getElementById('sidebar');
                const favoritesBtn = document.getElementById('favoritesBtn');
                
                if (window.innerWidth < 1024 && sidebar.classList.contains('active') && 
                    !sidebar.contains(e.target) && !favoritesBtn.contains(e.target)) {
                    toggleSidebar();
                }
            });
        }

        function generateQuote() {
            const category = document.getElementById('category').value;
            const mood = document.getElementById('mood').value;
            const keywords = document.getElementById('keywords').value.toLowerCase();
            const length = document.getElementById('length').value;
            
            showLoading();
            
            if (soundEnabled) {
                playSound('generate');
            }
            
            setTimeout(() => {
                let availableQuotes = quotes[category] || quotes.motivation;
                
                // Filter by length
                if (length !== 'any') {
                    availableQuotes = availableQuotes.filter(quote => quote.length === length);
                }
                
                // Filter by keywords if provided
                if (keywords.trim()) {
                    const keywordArray = keywords.split(',').map(k => k.trim());
                    const filteredQuotes = availableQuotes.filter(quote => 
                        keywordArray.some(keyword => 
                            quote.text.toLowerCase().includes(keyword) || 
                            quote.author.toLowerCase().includes(keyword)
                        )
                    );
                    
                    if (filteredQuotes.length > 0) {
                        availableQuotes = filteredQuotes;
                    }
                }
                
                // Select random quote
                const randomQuote = availableQuotes[Math.floor(Math.random() * availableQuotes.length)];
                
                // Apply mood-based modifications
                let modifiedText = randomQuote.text;
                switch(mood) {
                    case 'energetic':
                        modifiedText = randomQuote.text.replace(/\./g, '!');
                        break;
                    case 'calming':
                        modifiedText = randomQuote.text.replace(/!/g, '.');
                        break;
                    case 'empowering':
                        modifiedText = randomQuote.text.toUpperCase().charAt(0) + randomQuote.text.slice(1);
                        break;
                }
                
                currentQuote = {
                    text: modifiedText,
                    author: randomQuote.author,
                    category: category,
                    mood: mood,
                    length: randomQuote.length,
                    timestamp: new Date().toISOString()
                };
                
                displayQuote(currentQuote);
                hideLoading();
            }, 1000 + Math.random() * 1000); // Random delay for realism
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('quoteContent').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('quoteContent').style.display = 'block';
        }

        function displayQuote(quote) {
            document.getElementById('quoteText').textContent = quote.text;
            document.getElementById('quoteAuthor').textContent = `— ${quote.author}`;
            
            // Update meta tags
            const metaContainer = document.getElementById('quoteMeta');
            metaContainer.innerHTML = `
                <span class="meta-tag">${quote.category}</span>
                <span class="meta-tag">${quote.mood}</span>
                <span class="meta-tag">${quote.length}</span>
            `;
            
            // Add animation
            const quoteSection = document.getElementById('quoteSection');
            quoteSection.style.animation = 'none';
            quoteSection.offsetHeight; // Trigger reflow
            quoteSection.style.animation = 'pulse 0.6s ease-in-out';
            
            // Add fade-in animation to content
            document.getElementById('quoteContent').style.animation = 'fadeIn 0.8s ease-in';
        }

        function copyQuote() {
            if (currentQuote) {
                const text = `"${currentQuote.text}" — ${currentQuote.author}`;
                navigator.clipboard.writeText(text).then(() => {
                    showNotification('Quote copied to clipboard! 📋');
                    if (soundEnabled) playSound('copy');
                }).catch(() => {
                    showNotification('Failed to copy quote', 'error');
                });
            }
        }

        function shareQuote() {
            if (currentQuote) {
                const text = `"${currentQuote.text}" — ${currentQuote.author}`;
                
                if (navigator.share) {
                    navigator.share({
                        title: 'Inspiring Quote',
                        text: text,
                        url: window.location.href
                    }).then(() => {
                        showNotification('Quote shared successfully! 🔗');
                        if (soundEnabled) playSound('share');
                    }).catch(() => {
                        fallbackShare(text);
                    });
                } else {
                    fallbackShare(text);
                }
            }
        }

        function fallbackShare(text) {
            const platforms = [
                { name: 'Twitter', url: `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}` },
                { name: 'Facebook', url: `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}&quote=${encodeURIComponent(text)}` },
                { name: 'LinkedIn', url: `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(window.location.href)}&summary=${encodeURIComponent(text)}` }
            ];
            
            const platform = platforms[Math.floor(Math.random() * platforms.length)];
            window.open(platform.url, '_blank', 'width=600,height=400');
            showNotification(`Opening ${platform.name}... 🔗`);
            if (soundEnabled) playSound('share');
        }

        function saveToFavorites() {
            if (currentQuote) {
                // Check if already saved
                const isAlreadySaved = favorites.some(fav => 
                    fav.text === currentQuote.text && fav.author === currentQuote.author
                );
                
                if (isAlreadySaved) {
                    showNotification('Quote already in favorites! ⭐', 'warning');
                    return;
                }
                
                favorites.unshift(currentQuote);
                localStorage.setItem('favorites', JSON.stringify(favorites));
                updateFavoritesList();
                showNotification('Quote saved to favorites! ❤️');
                if (soundEnabled) playSound('save');
            }
        }

        function downloadQuote() {
            if (currentQuote) {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const scale = 2; // For high DPI displays
                
                canvas.width = 800 * scale;
                canvas.height = 600 * scale;
                canvas.style.width = '800px';
                canvas.style.height = '600px';
                
                ctx.scale(scale, scale);
                
                // Create gradient background
                const gradient = ctx.createLinearGradient(0, 0, 800, 600);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, 800, 600);
                
                // Add subtle pattern
                ctx.fillStyle = 'rgba(255, 255, 255, 0.03)';
                for (let i = 0; i < 800; i += 20) {
                    ctx.fillRect(i, 0, 1, 600);
                }
                for (let i = 0; i < 600; i += 20) {
                    ctx.fillRect(0, i, 800, 1);
                }
                
                // Add quote text
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                // Quote text
                ctx.font = 'bold 32px "Segoe UI", sans-serif';
                const words = currentQuote.text.split(' ');
                let lines = [];
                let currentLine = '';
                
                for (let word of words) {
                    const testLine = currentLine + word + ' ';
                    const metrics = ctx.measureText(testLine);
                    if (metrics.width > 700 && currentLine) {
                        lines.push(currentLine.trim());
                        currentLine = word + ' ';
                    } else {
                        currentLine = testLine;
                    }
                }
                lines.push(currentLine.trim());
                
                const startY = 300 - (lines.length * 20);
                lines.forEach((line, index) => {
                    ctx.fillText(line, 400, startY + index * 45);
                });
                
                // Author
                ctx.font = '24px "Segoe UI", sans-serif';
                ctx.fillText(`— ${currentQuote.author}`, 400, startY + lines.length * 45 + 40);
                
                // Category and mood tags
                ctx.font = '16px "Segoe UI", sans-serif';
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.fillText(`${currentQuote.category.toUpperCase()} • ${currentQuote.mood.toUpperCase()}`, 400, startY + lines.length * 45 + 80);
                
                // Download
                const link = document.createElement('a');
                link.download = `quote-${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                showNotification('Quote downloaded! 📥');
                if (soundEnabled) playSound('download');
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        function toggleDarkMode() {
            const toggle = document.getElementById('darkModeToggle');
            isDarkMode = !isDarkMode;
            toggle.classList.toggle('active', isDarkMode);
            document.body.classList.toggle('dark-mode', isDarkMode);
            localStorage.setItem('darkMode', isDarkMode);
            showNotification(isDarkMode ? 'Dark mode enabled 🌙' : 'Light mode enabled ☀️');
        }

        function toggleAutoGenerate() {
            const toggle = document.getElementById('autoGenerateToggle');
            const isActive = toggle.classList.toggle('active');
            
            if (isActive) {
                startAutoGenerate();
                showNotification('Auto-generate enabled ⚡');
            } else {
                stopAutoGenerate();
                showNotification('Auto-generate disabled ⏸️');
            }
        }

        function startAutoGenerate() {
            const interval = parseInt(document.getElementById('autoInterval').value) * 1000;
            autoGenerateInterval = setInterval(generateQuote, interval);
        }

        function stopAutoGenerate() {
            if (autoGenerateInterval) {
                clearInterval(autoGenerateInterval);
                autoGenerateInterval = null;
            }
        }

        function toggleSound() {
            const toggle = document.getElementById('soundToggle');
            soundEnabled = !soundEnabled;
            toggle.classList.toggle('active', soundEnabled);
            localStorage.setItem('soundEnabled', soundEnabled);
            showNotification(soundEnabled ? 'Sound effects enabled 🔊' : 'Sound effects disabled 🔇');
            
            if (soundEnabled) {
                playSound('toggle');
            }
        }

        function playSound(type) {
            if (!soundEnabled) return;
            
            const frequencies = {
                generate: [440, 554, 659], // A, C#, E
                copy: [523, 659], // C, E
                share: [659, 784], // E, G
                save: [523, 659, 784], // C, E, G
                download: [392, 523, 659], // G, C, E
                toggle: [880] // A
            };
            
            const freq = frequencies[type] || [440];
            
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                freq.forEach((frequency, index) => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = frequency;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.3);
                    
                    oscillator.start(audioContext.currentTime + index * 0.1);
                    oscillator.stop(audioContext.currentTime + 0.3 + index * 0.1);
                });
            } catch (error) {
                console.log('Audio not supported');
            }
        }

        function updateFavoritesList() {
            const favoritesList = document.getElementById('favoritesList');
            
            if (favorites.length === 0) {
                favoritesList.innerHTML = '<p style="color: rgba(255, 255, 255, 0.5); text-align: center; padding: 2rem;">No favorites yet. Save some quotes!</p>';
                return;
            }
            
            favoritesList.innerHTML = favorites.map((quote, index) => `
                <div class="favorite-item">
                    <button class="remove-favorite" onclick="removeFavorite(${index})" title="Remove from favorites">×</button>
                    <div class="favorite-quote">"${quote.text}"</div>
                    <div class="favorite-author">— ${quote.author}</div>
                    <div style="display: flex; gap: 0.5rem; margin-top: 0.5rem;">
                        <span class="meta-tag" style="font-size: 0.7rem;">${quote.category}</span>
                        <span class="meta-tag" style="font-size: 0.7rem;">${quote.mood}</span>
                    </div>
                </div>
            `).join('');
        }

        function removeFavorite(index) {
            favorites.splice(index, 1);
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateFavoritesList();
            showNotification('Quote removed from favorites');
            if (soundEnabled) playSound('toggle');
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideInRight 0.3s ease-out reverse';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Service Worker for offline functionality
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => console.log('SW registered'))
                .catch(error => console.log('SW registration failed'));
        }
    </script>
